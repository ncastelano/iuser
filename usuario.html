<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Perfil do Usuário</title>

  <!-- CSS externo -->
  <link rel="stylesheet" href="usuario.css" />

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA5U99_1Y2P52PTd6m5e1bf42ZLPh7KgS8",
      authDomain: "iuserprojeto.firebaseapp.com",
      projectId: "iuserprojeto",
      storageBucket: "iuserprojeto.appspot.com",
      messagingSenderId: "514966603347",
      appId: "1:514966603347:web:146c95a4ae6ce893ae68a6",
      measurementId: "G-K9CMFYP42L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Captura o UID da URL
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    // Referências aos elementos
    const profileName = document.getElementById("profile-name");
    const profileEmail = document.getElementById("profile-email");
    const profileImage = document.getElementById("profile-image");
    const logoutButton = document.getElementById("logout-button");

    // Função para carregar dados do usuário
    async function carregarUsuario() {
      if (!uid) {
        profileName.textContent = "Usuário não encontrado (sem UID)";
        return;
      }

      try {
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const dados = docSnap.data();
          profileName.textContent = dados.name;
          profileEmail.textContent = dados.email;
          profileImage.src = dados.image || "default-profile.png";
        } else {
          profileName.textContent = "Usuário não encontrado";
        }
      } catch (error) {
        console.error("Erro ao carregar usuário:", error);
        profileName.textContent = "Erro ao carregar perfil";
      }
    }

    // Sair
    logoutButton.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html"; // ou outra página inicial
    });

    // Inicia carregamento
    carregarUsuario();
  </script>
</head>
<body>
  <div class="profile-container">
    <img id="profile-image" src="" alt="Imagem de perfil" />
    <h1 id="profile-name">Carregando...</h1>
    <p id="profile-email"></p>
    <button id="logout-button">Sair</button>
  </div>
</body>
</html>

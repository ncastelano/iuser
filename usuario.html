<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="usuario.css" />
</head>
<body>
  <div class="profile-container">
    <img id="profile-image" src="" alt="Imagem de perfil" />
    <h1 id="profile-name">Carregando...</h1>
    <p id="profile-email"></p>
    <button id="logout-button">Sair</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA5U99_1Y2P52PTd6m5e1bf42ZLPh7KgS8",
      authDomain: "iuserprojeto.firebaseapp.com",
      projectId: "iuserprojeto",
      storageBucket: "iuserprojeto.appspot.com",
      messagingSenderId: "514966603347",
      appId: "1:514966603347:web:146c95a4ae6ce893ae68a6",
      measurementId: "G-K9CMFYP42L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Captura o username da URL: /joaosilva
const path = window.location.pathname;
const username = path.substring(1);


    // Referências aos elementos
    const profileName = document.getElementById("profile-name");
    const profileEmail = document.getElementById("profile-email");
    const profileImage = document.getElementById("profile-image");
    const logoutButton = document.getElementById("logout-button");

    // Buscar usuário pelo username
    async function carregarUsuario() {
      if (!username) {
        profileName.textContent = "Usuário não especificado na URL.";
        return;
      }

      try {
        const q = query(collection(db, "users"), where("username", "==", username));
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          const dados = snapshot.docs[0].data();
          profileName.textContent = dados.name;
          profileEmail.textContent = dados.email;
          profileImage.src = dados.image || "default-profile.png";
        } else {
          profileName.textContent = "Usuário não encontrado.";
        }
      } catch (error) {
        console.error("Erro ao carregar usuário:", error);
        profileName.textContent = "Erro ao carregar perfil.";
      }
    }

    logoutButton.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    carregarUsuario();
  </script>
</body>
</html>
